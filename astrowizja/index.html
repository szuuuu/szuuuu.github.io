<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1024"/>
    <title>Konkurs "Astrowizja"</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <script type="text/javascript" src="dane.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="lista">
    <div id="tytul"><a href="http://astropolis.pl/forum/268-konkurs-astrowizja/">Konkurs "Astrowizja"</a>
    <br>
    <select id="zbiory" onchange="zmienZbior()"></select>
    <a id="link" href="">Link do głosowania</a>
    </div>
    <div class="przyciski">
    <input id="ukryj_niewybrane" type="checkbox" onchange="ukryjNiewybrane(event)"><label for="ukryj_niewybrane">Ukryj niewybrane</label>
    <input id="wybierz_wszystkie" type="checkbox" onchange="wybierzWszystkie(event)"><label for="wybierz_wszystkie">Wszystko</label>
    </div>
    <div id="miniaturki"></div>
    </div>
    <div id="ramkaobrazu">
      <div id="gora">
      <button onclick="zdjecieZoomPlus()">Zoom<br>+</button>
      <button onclick="zdjecieZoomMinus()">Zoom<br>-</button>
      <button onclick="zdjecieZoomCale()">Całe<br>zdjęcie</button>
      <button onclick="zdjecieZoom11()">Skala<br>1:1</button>
      <span id="nazwa">&nbsp;</span>
      </div>
      <img id="obraz" src="">
      <div id="wybierzcos">← Wybierz zdjęcie!</div>
    </div>
  </body>
  <script type="text/javascript">
  wypelnijListy();
  </script>
</html>
